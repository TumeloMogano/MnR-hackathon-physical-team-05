<div
  *ngIf="show"
  class="fixed bottom-24 left-6 w-80 max-w-full bg-white rounded-2xl shadow-2xl border border-blue-200 flex flex-col z-50"
>
  <div class="flex items-center justify-between px-4 py-3 bg-gradient-to-r from-blue-600 to-blue-400 rounded-t-2xl">
    <span class="text-white font-semibold">FleetBot</span>
    <button class="text-black hover:text-blue-200" (click)="Close()" aria-label="Close">
      <svg class="w-5 h-5" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/>
      </svg>
    </button>
  </div>
  <div class="flex-1 p-4 overflow-y-auto space-y-2 bg-blue-50">
    <div *ngFor="let msg of messages" [ngClass]="msg.from === 'user' ? 'justify-end' : 'justify-start'" class="flex">
      <div
        [ngClass]="msg.from === 'user' ? 'bg-blue-600 text-white ml-auto' : 'bg-white text-gray-800 mr-auto border'"
        class="rounded-xl px-3 py-2 max-w-[75%] shadow"
      >
        {{ msg.text }}
      </div>
    </div>
  </div>
  <form class="flex border-t border-blue-100" (ngSubmit)="sendMessage()">
    <input
      [(ngModel)]="input"
      name="chatInput"
      class="flex-1 px-3 py-2 rounded-bl-2xl focus:outline-none"
      placeholder="Type your message..."
      autocomplete="off"
      required
    />
    <button type="submit" class="px-4 text-blue-600 font-bold hover:text-blue-800">Send</button>
  </form>
</div>
