<div class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
    <div
      *ngIf="SignupError"
      class="mb-4 px-4 py-3 rounded bg-red-100 border border-red-400 text-red-700 text-center"
      role="alert"
    >
      Invalid email or password. Please try again.
    </div>
    <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Sign Up</h2>
    <form [formGroup]="signupFormGroup" (ngSubmit)="Signup()">
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="name">Name</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="text"
          id="name"
          placeholder="Enter your name"
          formControlName="name"
          [(ngModel)]="user.name"
          required
        />
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 mb-2" for="email">Email</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="email"
          id="email"
          placeholder="Enter your email"
          formControlName="email"
          [(ngModel)]="user.email"
          required
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 mb-2" for="password">Password</label>
        <input
          class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
          type="password"
          id="password"
          placeholder="Create a password"
          formControlName="password"
          [(ngModel)]="user.password"
          required
        />
      </div>
      <button
        type="submit"
        class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
      >
        Sign Up
      </button>
    </form>
    <p class="mt-4 text-center text-gray-600">
      Already have an account?
      <a [routerLink]="['/Login']" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</div>
