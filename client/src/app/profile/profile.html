<div class="max-w-lg mx-auto mt-10 bg-white rounded-xl shadow-lg p-8">
  <h2 class="text-2xl font-bold mb-6 text-center text-blue-800">Edit Profile</h2>
  <form [formGroup]="profileForm" (ngSubmit)="saveProfile()">
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="name">Name</label>
      <input
        id="name"
        type="text"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 mb-2" for="email">Email</label>
      <input
        id="email"
        type="email"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="mb-6">
      <label class="block text-gray-700 mb-2" for="password">Password</label>
      <input
        id="password"
        type="password"
        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
        formControlName="password"
        placeholder="Change password"
      />
    </div>
    <button
      type="submit"
      class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition-colors font-semibold"
    >
      Save Changes
    </button>
  </form>
</div>
